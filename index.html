<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字タッチゲーム</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
      margin: 20px auto;
    }
    .number {
      width: 60px;
      height: 60px;
      margin: 10px;
      font-size: 24px;
      border-radius: 10px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .number.correct {
      background-color: lightgreen;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>数字タッチゲーム</h1>
  <div id="game"></div>
  <div id="message"></div>

  <script>
    const numbers = Array.from({length: 10}, (_, i) => i + 1);
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    let next = 1;

    // 数字をランダムに並べる
    numbers.sort(() => Math.random() - 0.5);
    numbers.forEach(num => {
      const btn = document.createElement("div");
      btn.textContent = num;
      btn.className = "number";
      btn.addEventListener("click", () => handleClick(btn, num));
      game.appendChild(btn);
    });

    function handleClick(btn, num) {
      if (num === next) {
        btn.classList.add("correct");
        if (next === numbers.length) {
          message.textContent = "クリア！🎉";
        }
        next++;
      } else {
        message.textContent = "ちがうよ！😅";
      }
    }
  </script>
</body>
</html>
